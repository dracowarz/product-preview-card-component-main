<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">
    <div class="product-card">
      <div class="image-container">
        <img class="product-img" src="images/image-product-desktop.jpg" alt="product" height="100%" width="100%"/>
      </div>

      <div class="product-container">
        <div class="text-container">

          <p class="product-category">P E R F U M E</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="product-price-container">
            <h1 class="product-price-1">$149.99</h1>
            <div class="product-price-container-2">
              <p class="product-price-2"><small>$169.99</small></p>
            </div>
          </div>

          <button class="add-to-cart" type="button"><img src="images/icon-cart.svg"/>Add to Cart</button>

        </div>
      </div>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dracowarz">Draco</a>.
    </div>
  </div>
</body>
</html>
